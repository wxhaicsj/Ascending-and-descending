<!DOCTYPE html>
<html>

<body>
        <table id="table" border="1" borderColor="red">

            </tr>
            </tbody>
        </table>
</body>
<script>
$(document).ready(function(){
    $("#table thead th").toggle(function(){
        var $this=$(this);
        var index=$this.index();
        var $trList=$("#table tbody tr");
        var numArr=[];
        for(var i= 0;i<$trList.length;i++){
            var $td=$trList.eq(i).children("td").eq(index);
            var num=$td.html();
            numArr.push(num);
        }
        numArr.sort(function(a,b){
            return a-b;
        });
        for(var j=0;j<$trList.length;j++){
            var $td=$trList.eq(j).children("td").eq(index);
            $td.html(numArr[j]);
        }
